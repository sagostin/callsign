# Fail2Ban filter for Nginx DoS protection
# Copy to /etc/fail2ban/filter.d/nginx-dos.conf

[Definition]
# Match any request - used with high maxretry to detect floods
failregex = ^<HOST> -.*"(GET|POST|HEAD|PUT|DELETE).*

ignoreregex = .*\.(css|js|png|jpg|jpeg|gif|ico|woff|woff2).*
              .*health.*
              .*ping.*
