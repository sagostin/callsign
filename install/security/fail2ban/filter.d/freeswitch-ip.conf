# Fail2Ban filter for FreeSWITCH ACL violations
# Copy to /etc/fail2ban/filter.d/freeswitch-ip.conf

[Definition]
failregex = \[WARNING\] sofia\.c:\d+ IP <HOST> Rejected by acl
            \[WARNING\] mod_sofia\.c:\d+ Rejecting call from <HOST> on profile
            \[NOTICE\] switch_core_session\.c:\d+ Close Channel sofia/[^/]+/<HOST>:\d+ \[CS_HANGUP\]

ignoreregex =
