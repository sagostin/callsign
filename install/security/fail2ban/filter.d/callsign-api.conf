# Fail2Ban filter for CallSign API authentication failures
# Copy to /etc/fail2ban/filter.d/callsign-api.conf

[Definition]
failregex = .*"status":401.*"ip":"<HOST>".*
            .*"status":403.*"ip":"<HOST>".*
            .*Authentication failed for .* from <HOST>.*
            .*Invalid token from <HOST>.*
            .*Login failed for .* from <HOST>.*

ignoreregex =
