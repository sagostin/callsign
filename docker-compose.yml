# CallSign Docker Compose - Full Stack
# Run with: docker compose up -d
#
# Required: Copy .env.example to .env and configure

services:
  # =====================
  # Application Services
  # =====================

  # API Server (Go)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: callsign-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-callsign}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-callsign}
      - POSTGRES_DB=${POSTGRES_DB:-callsign}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - JWT_SECRET=${JWT_SECRET:-changeme_jwt_secret_at_least_32_chars}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-changeme_encryption_key_32_bytes_}
      - FREESWITCH_HOST=${FREESWITCH_HOST:-host.docker.internal}
      - FREESWITCH_ESL_PORT=${FREESWITCH_ESL_PORT:-8021}
      - FREESWITCH_ESL_PASSWORD=${FREESWITCH_ESL_PASSWORD:-ClueCon}
      - LOKI_URL=http://loki:3100
      - API_ENV=${API_ENV:-production}
    volumes:
      - storage_data:/var/lib/callsign
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # UI Server (Vue + Nginx)
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: callsign-ui
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

  # =====================
  # Database Services
  # =====================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: callsign-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-callsign}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-callsign}
      POSTGRES_DB: ${POSTGRES_DB:-callsign}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-callsign}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: callsign-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse for CDR/call history analytics
  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: callsign-clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native interface
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-callsign}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "localhost:8123/ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================
  # Monitoring Services
  # =====================

  # Loki for centralized logging
  loki:
    image: grafana/loki:2.9.0
    container_name: callsign-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./docker/loki-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml

  # Grafana for log visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: callsign-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
    depends_on:
      - loki

volumes:
  postgres_data:
  redis_data:
  loki_data:
  grafana_data:
  clickhouse_data:
  clickhouse_logs:
  storage_data:
